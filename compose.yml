name: homepage

services:
    # https://github.com/FlorianLeChat/Homepage
    node:
        image: homepage
        develop:
            watch:
                - path: .
                  action: sync
                  target: /usr/src/app
                - path: package-lock.json
                  action: rebuild
        healthcheck:
            test: wget --no-check-certificate -O - https://127.0.0.1:5173
            retries: 3
            timeout: 5s
        build:
            context: .
            dockerfile: ./Dockerfile
        ports:
            - "5173:5173"